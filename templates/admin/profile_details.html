<div class="page-container">
	<p class="f-20 text-success"> 个人信息</p>
	<table class="table table-border table-bordered table-bg mt-20">
		<tbody>
			<tr>
				<th width="30%">姓名</th>
				<td><span id="lbServerName">{{ user.username }}</span></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>{{ user.sex }}</td>
			</tr>
            <tr>
                <td>联系电话</td>
                <td>{{ user.telephone }}</td>
            </tr>
			<tr>
				<td>邮箱</td>
				<td>{{ user.email }}</td>
			</tr>
			<tr>
				<td>注册时间</td>
				<td>{{ user.reg_time }}</td>
			</tr>
            <tr>
                <td>备注</td>
                <td>{{ user.remarks }}</td>
            </tr>
		</tbody>
	</table>
</div>
